  <script>
    function filterProblems(difficulty) {
      const problemItems = document.querySelectorAll('.problem-item');

      problemItems.forEach(item => {
        item.style.display = 'none';
        if (difficulty === 'all' || item.classList.contains(difficulty)) {
          item.style.display = 'flex';
        }
      });

      const buttons = document.querySelectorAll('.difficulty-buttons button');
      buttons.forEach(button => {
        button.classList.remove('active');
      });

      const activeButton = document.querySelector(`.difficulty-buttons button[data-difficulty='${difficulty}']`);
      activeButton.classList.add('active');
    }
  </script>
